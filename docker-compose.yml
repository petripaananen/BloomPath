version: '3.8'

services:
  bloompath-backend:
    build: .
    ports:
      - "5000:5000"
    # Inject environment variables from .env file
    # Note: Ensure .env exists in the same directory
    env_file:
      - .env
    # Mount content directory for persistence (generated worlds)
    volumes:
      - ./content:/app/content
    restart: unless-stopped
